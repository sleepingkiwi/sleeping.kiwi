      position: relative;
    }

    .has-back {
      transition: background-color 20000ms ease-out;
    }

    .padding {
      flex: 1;
    }

    header {
      position: relative;
      z-index: 2;
    }

    h1,
    h2 {
      font-weight: normal;
      margin: 0;
      line-height: 1.3;
    }

    h1 {
      font-size: 40px;
      margin-bottom: 20px;
    }
    h2 {
      font-size: 20px;
    }

    @media screen and (min-width: 400px) {
      h1 {
        font-size: 69px;
        font-size: 10vw;
      }
      h2 {
        font-size: 28px;
        font-size: 4vw;
        padding-left: 8vw;
      }
    }

    @media screen and (min-width: 1300px) {
      h1 {
        font-size: 130px;
      }
      h2 {
        font-size: 50px;
        padding-left: 125px;
      }
    }

    .contact {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }
    .contact span{
      visibility: hidden;
    }

    footer {
      width: 100%;
      display: block;
      padding: 24px;
      padding-top: 15vh;
      z-index: 1;
      text-align: center;
      color: #ffffff;
      font-size: 24px;
      opacity: 0.4;
      transition: opacity 800ms ease;
      pointer-events: none;
    }

    .contact:hover + footer {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="padding"></div>

  <header>
    <h1>sleepingkiwi</h1>
    <h2>makes websites, amongst other things.</h2>
  </header>

  <div class="padding"></div>

  <a
    href="https://sleepingkiwi.typeform.com/to/PA07Iq"
    class="contact"
  >
    <span>
      contact me
    </span>
  </a>

  <footer>
    contact me
  </footer>

  <script>
    const backgrounds = [
      'd4604e',
      'f99d6a',
      'fbdfb5',
      'a8dea8',
      'bedecc',
      'a6cae7',
      'e4ceea',
      'f2777a',
      'afb8c2',
      'cad1d8',
      'd5dce4',
      'e2e6ea',
    ];

    const newBack = () => {
      document.body.style=`background:#${backgrounds[Math.floor(Math.random() * backgrounds.length)]};`;
    }

    // new colour without transition
    newBack();

    // turn on transitions and set a new colour to transition to
    requestAnimationFrame(
      () => {
        document.body.classList.add('has-back');
        requestAnimationFrame(
          newBack,
        );
      },
    );

    setInterval(
      () => requestAnimationFrame(newBack),
      20000,
    );
  </script>
</body>
</html>
